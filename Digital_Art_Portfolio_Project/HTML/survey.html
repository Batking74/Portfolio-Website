<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projects/Digital_Art_Portfolio_Project/CSS/stylesurvey.css">
    <title>Nazir's Survey</title>
</head>
<body>
    <form action="/Projects/Digital_Art_Portfolio_Project/HTML/action2sub.html" class="footer-form">
        <h1>Nazir Knuckles Baldhead Survey</h1>
        <br>
        <p>Did I do well with creating this website portfolio?</p>
        <input type="radio" name="question" required>
        <label for="Yes">Yes</label>
        <br>   
        <input type="radio" name="question" required>
        <label for="No">No</label>
        <br>
        <br>

        <p>Do you know how to code?</p>
        <input type="radio" name="code" required>
        <label for="yes">Yes</label>
        <br>
        <input type="radio" name="code" required>
        <label for="no">No</label>

        <p>Please select your gender:</p>
        <input type="radio" name="gender" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" required>
        <label for="other">Other</label>
        <br>  
        <br>

        <p>Please select your age:</p>
        <input type="radio" name="age" required>
        <label for="age1">0 - 30</label>
        <br>
        <input type="radio" name="age" required>
        <label for="age2">31 - 60</label>
        <br>  
        <input type="radio" name="age" required>
        <label for="age3">61 - 100</label>
        <br>
        <br>

        <h4>How could I improve if you answered no in the first question?</h4>
        <br>
        <textarea required class="response" placeholder="Type your answer here..." cols="50" rows="10"></textarea>

        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
