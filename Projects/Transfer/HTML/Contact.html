<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav id="navbar" class="Animate_Nav"></nav>

    <!-- Title start -->
    <div class="header">
        <h1>Contact <span id="Company-Name"></span></h1>
    </div>
        <!-- Start of contact info container -->
        <div class="position-container">
            <div class="main-container">
                <div class="info-container"></div>

                <!-- Start of form -->
                <form autocomplete="off" id="form" action="/HTML/contactAction.html">
                    <div class="position-group-container">
                        <div class="firstNameEmail-group">
                            <label>First Name</label>
                            <input id="userInput" autofocus maxlength="20" type="text">
                            <span id="errorMsg"></span>
                            <label>E-Mail</label>
                            <input id="userInput" maxlength="30" type="email">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="lastNamePhone-group">
                            <label>Last Name</label>
                            <input id="userInput" maxlength="20" type="text">
                            <span id="errorMsg"></span>
                            <label>Phone #</label>
                            <input id="userInput" maxlength="11" type="tel">
                            <span id="errorMsg"></span>
                        </div>
                    </div>
                    <br>
                    <div class="message">
                        <label>Message</label>
                        <br>
                        <textarea id="userInput" maxlength="1000" cols="81" rows="3"></textarea>
                        <div id="errorMsg"></div>
                    </div>
                    <div class="btn">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <footer></footer>
        <script type="module" src="/Projects/Kekes_Model_Website/JAVASCRIPT/contact.mjs"></script>
        <script type="module" src="https://smtpjs.com/v3/smtp.js"></script>
    </body>
</html>
